<!DOCTYPE html>
<html>
<head>
	<title>Sales Calculator</title>
	<h1>Sales Calculator</h1>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sale.css
	">
</head>
<body>
	<div class="base">
		<label for="base">$</label>
		<input type="number" name="base" id="base">
	</div>
	<div class="sale">
		<label for="sale" id="generic-sale"></label>
		<button id='c15'>15%</button>
		<button id='c25'>25%</button>
		<button id='c45'>45%</button>
		<button id='c65'>65%</button>
	</div>
	<div class="sale_input">
		<input type="number" name="sale_input" id="custom">
		<label for="sale_input">%</label>
	</div>
	<div class="equals">
		<button class="equals">=</button>
	</div>
	<div>
		<label for="total" id="total-box">Total</label>
		<input type="none" name="total" class="total" id="total" readonly>
	</div>

	<div>
		<button class="clear" id="clear">Clear</button>
	</div>

<script type="text/javascript" src="sale.js"></script>
</body>
</html>
